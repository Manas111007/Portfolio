<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="styles_p.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home" class="section-bg">
        <div class="content">
            <h1>Welcome to My Portfolio</h1>
            <p>Manas Shah.</p>
        </div>
    </section>

    <section id="about" class="section-bg">
        <div class="content">
            <h2>About Me</h2>
            <p>I am a software developer.</p>
        </div>
    </section>

    <section id="projects" class="section-bg">
        <div class="content">
            <h2>My Projects</h2>
            <div class="project-grid">
                <div class="project-item">Project 1</div>
                <div class="project-item">Project 2</div>
                <div class="project-item">Project 3</div>
            </div>
        </div>
    </section>

    <section id="contact" class="section-bg">
        <div class="content">
            <h2>Contact Me</h2>
            <form action="">
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea placeholder="Your Message" required></textarea>
                <button type="submit">Send</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Your Name. All rights reserved.</p>
    </footer>

    <script src="script_p.js"></script>
</body>
</html>
